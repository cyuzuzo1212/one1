<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="tom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Signup | Clever</title>
</head>
<body>
  <div class="blue bg"></div>
  <div class="gray bg"></div>
  <main>
    <div class="section stats-section">
      <div>
        <img class="logo" src="images/clever-logo.png" alt>
      </div>
      <div class="graphic">
        <img class="stats-graphic" src="images/stats.png" alt>
      </div>
      <div>
        <p>
          Let's see what we have new, check it out! So maybe write here something more.
        </p>
         <div class="bars">
            <hr class="hr1" />
            <hr />
            <hr />
         </div>

      </div>
    </div>
    <div class="section signup-section">
      <div class="signup">
        <h1>Create your account</h1>
        <p>It's free and easy</p>
        <form method="POST">
          <div class="field">
            <label for="name">Your name</label>
            <input id="name" type="text" name="name" required placeholder="Enter your name">
          </div>
          <div class="field">
            <label for="identity">E-mail or phone number</label>
            <input id="identity" type="text" name="identity" placeholder="Type your e-mail or phone number">
          </div>
          <div class="field">
            <label class="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Type your password">
            <p class="info">
              Must be 8 characters or more.
            </p>
          </div>
          <div class="agreement">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement">By creating an account means you agree to the <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a></label>
          </div>
          <button type="submit">Register</button>
        </form>
        <hr />
        <div class="signup-with">
          <a href="#"><img src="Google__G__Logo.svg.png" alt></a>
          <a href="#"><img src="Apple-Logo.png" alt></a>
          <a href="#"><img src="facebook logo.png" alt></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
